<!DOCTYPE html>
<html lang="en">

<head>
  <title>Curso JavaScript - Rocketseat</title>
</head>

<body>

  <p>Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript" e retorna um
    booleano true/false caso exista ou não.</p>

  <p>Dica: para verificar se um vetor contém um valor, utilize o método indexOf.</p>


  <script>
    let skills = ["Javascript", "ReactJS", "React Native"];

    function temHabilidade(skills) {

      return skills.indexOf("Javascript") !== -1;

    }
    console.log(temHabilidade(skills)); // true ou false


  </script>
</body>

</html>
