<!DOCTYPE html>
<html lang="en">

<head>
  <title>Curso JavaScript - Rocketseat</title>
</head>

<body>

  <script>

    //Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
    function pares(x, y) {
      for (let i = x; i <= y; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
    }
    pares(32, 321);
  </script>
</body>

</html>
